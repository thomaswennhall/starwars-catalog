<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="styles.css"> <!--La till ett stylesheet-->
    <link href='https://fonts.googleapis.com/css?family=Ropa Sans' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="wrapper">
    <header>
        <h1>STAR WARS <br> CATALOG</h1>
    </header>
    <main>
        <section class="card character-card">
            <h2 class="card-headings">Characters</h2>
            <ul class="character-list">
             <!--    <li>Luke Skywalker</li>
                <li>Luke Skywalker</li>               
                <li>Luke Skywalker</li>
                <li>Luke Skywalker</li>
                <li>Luke Skywalker</li>               
                <li>Luke Skywalker</li> -->
            </ul>
            <div class="pages">
                <button class="button-left">◁</button>
                <p class="current-page">1</p>
                <p>/</p>
                <p class="total-pages">8</p>
                <button class="button-right">▷</button>
            </div>
        
        </section>

        <section class="card details-card">
            <h2 class="card-headings">Details</h2>
                <div class="details-character">
                    <h3 class="details-character-name">Look Skajwålker</h3>
                    <p class="details-character-info"></p>
                </div>

                <div class="details-planet">
                    <h3 class="details-planet-name">Tattooine</h3>
                    <p class="details-planet-info"></p>
                </div>
        </section>
    </main>


    <script src="main.js"></script>
    </div>
</body>

</html>
